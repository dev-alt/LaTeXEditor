name: Build LaTeX Editor for macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.2.4'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        dir: '${{ github.workspace }}/qt/'
        install-deps: 'true'

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/qt/6.2.4/macos -DCMAKE_BUILD_TYPE=Release

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config Release

    - name: List build directory
      working-directory: ${{github.workspace}}/build
      run: ls -R

    - name: Locate macdeployqt
      run: |
        MACDEPLOYQT_PATH=$(find ${{ github.workspace }}/qt -name macdeployqt -type f)
        echo "MACDEPLOYQT_PATH=$MACDEPLOYQT_PATH" >> $GITHUB_ENV
        echo "Found macdeployqt at: $MACDEPLOYQT_PATH"

    - name: Deploy Qt
      working-directory: ${{github.workspace}}/build
      run: |
        "$MACDEPLOYQT_PATH" LaTeXEditor.app -dmg

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: LaTeXEditor-macos-latest
        path: ${{github.workspace}}/build/LaTeXEditor.dmg
